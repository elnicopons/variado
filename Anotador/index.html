<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet"></style>
  <script src="script.js"></script>
  <title>Anotador de Truco</title>
</head>
<body>
  <div class="container-fluid">
    <section id="menuPrincipal" class="row mt-2">
      <div class="d-flex flex-column col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">        
        <input id="nombreEquipo1" value="Nosotros" class="form-control" oninput="validJugar()"/>
        <h4 class="d-flex m-auto">vs</h4>
        <input id="nombreEquipo2" value="Ellos" class="form-control" oninput="validJugar()"/>
        <hr class="mb-2"/>
        <button id="btnJugar" class="btn btn-success mt-2" onclick="onClickJugar()">Jugar</button>
      </div>
     </section>
     <section id="anotador" style="display: none;">
      <div class="row mt-3">
        <div>
          <button class="btn btn-warning" onclick="newGame()">Volver</button>
          <button class="btn btn-secondary ml-3" onclick="reset()">Jugar de Nuevo</button>
        </div>
        <div id="equipo1" class="col-6 col-sm-4 col-md-3 col-lg-2 text-center">
          <h1 class="nombre"></h1>
          <div class="puntos d-flex flex-column align-items-center justify-content-around">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>             
            <div class="punto mt-5"></div>
            <div class="punto"></div>
            <div class="punto"></div>
          </div>
          <div class="actions mt-4 pt-3">
            <button class="btn btn-danger fw-bold" onclick="equipo1.restarPunto()">-</button>
            <button class="btn btn-primary fw-bold" onclick="equipo1.sumarPunto()">+</button>
          </div>
          <div class="winLose" style="display: none;">
            <h3 class="mt-3 win text-success">Ganador :)</h3>
            <h3 class="mt-3 lose text-danger">Perdedor :(</h3>  
          </div> 
        </div>
        <div id="equipo2" class="col-6 col-sm-4 col-md-3 col-lg-2 text-center">
          <h1 class="nombre"></h1>
          <div class="puntos d-flex flex-column align-items-center justify-content-around">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>                   
            <div class="punto mt-5"></div>
            <div class="punto"></div>
            <div class="punto"></div>
          </div>

          <div class="winLose" style="display: none;">
            <h3 class="mt-3 win text-success">Ganador :)</h3>
            <h3 class="mt-3 lose text-danger">Perdedor :(</h3>  
          </div>          
          
          <div class="actions mt-4 pt-3">
            <button class="btn btn-danger fw-bold" onclick="equipo2.restarPunto()">-</button>
            <button class="btn btn-primary fw-bold" onclick="equipo2.sumarPunto()">+</button>
          </div>
        </div>
      </div>   
      
     </section>
  </div>
 
</body>
